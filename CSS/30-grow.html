<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow</title>
    <style>
       .kontainer{
        display: flex;
        flex-direction: row;
       } 
       .konten{
        background-color: antiquewhite;
        color: black;
        border: 1px solid black;
        margin: 5px;
        width: 50px;
        height: 50px;
        text-align: center;
       }
       .kecil{
        flex-grow: 1;  /* Flex-shrink kembalikan flex grow, semakin besar semakin kecil */
       }
       .besar{
        flex-shrink: 0;
        flex-basis: 300px;
       }
    </style>
</head>
<body>
    <div class="kontainer">
        <div class="konten kecil">A</div>
        <div class="konten besar">B</div>
        <div class="konten kecil">C</div>
        <div class="konten besar">D</div>
        <div class="konten kecil">E</div>
    </div>
    
</body>
</html>
