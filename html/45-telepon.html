<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telepon</title>
</head>
<body>
    <form action="">
        <label for="telepon">Nomor Telepon</label><br>
        <input type="tel" name="telepon" id="telepon" pattern="(+62)[0-9]{6,20}" value="+62">
    </form>
    
</body>
</html>
