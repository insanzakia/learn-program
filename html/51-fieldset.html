<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Identitas</legend>
            <label for="nama">Nama</label><br><input type="text" name="nama" id="nama"><br>
            <label for="email">Email</label><br><input type="email" name="email" id="email"><br>
            <label for="telepon"> Telepon</label><br><input type="tel" name="telepon" id="telepon" pattern="(+62[0-9]{5,20})"><br>

        </fieldset>

        <fieldset>
            <legend>Alamat</legend>
            <label for="kota">Kota</label><br><input type="text" name="kota" id="kota"><br>
            <label for="provinsi">Provinsi</label><br><input type="text" name="provinsi" id="provinsi">
        </fieldset>

    </form>
    
</body>
</html>
