<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <form action="">

        <label for="join-date">Tanggal Masuk</label>
        <input type="date" name="join-date" id="join-date" value="2000-08-21" min="" max=""> <br>

        <label for="over-date">Tanggal Selesai</label>
        <input type="datetime-local" name="over-date" id="over-date" value="2034-08-21T09:00" min="" max=""> <br>

        <label for="kadaluarsa">Bulan Kadaluarsa:</label>
        <input type="month" name="kadaluarsa" id="kadaluarsa">
        <br>

        <label for="jam-masuk">jam masuk</label>
        <input type="time" name="jam-masuk" id="jam-masuk">
        <br>

        <label for="minggu">week</label>
        <input type="week" name="minggu" id="minggu" value="2023-W52"> <!--week dalam satu tahun bukan perbulan-->
        <br>
        <input type="submit" value="simpan">
    </form>
    
</body>
</html>
